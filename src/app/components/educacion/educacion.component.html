<div class="text-b mr-6 ml-6" id="educacion">
    <h2 class="text-4xl text-center text-900">Educaci√≥n <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarEdu">Agregar</button></h2>
    <div class="accordion acc" id="accordionExample">
        <div class="accordion-item" *ngFor="let edu of educaciones; let i=index">
            <div class="accordion-header " [attr.id]="'heading'+i">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                <h4>{{edu.titulo}}</h4>
                <div>
                    <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#editarEdu" (click)="educacionActual(edu)">Editar</button>
                <button class="btn btn-danger" (click)="eliminarEducacion(edu.id!)">Eliminar</button>
            </div>
            </button>
        </div>
        <div [attr.id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{'show': i===0}" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
            <div class="accordion-body">

                <h6>Cursado en: {{edu.academia}}</h6>
                <h6>Finalizado: {{edu.fecha_fin|date:'dd/MM/yyyy'}}</h6>

            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="agregarEdu" tabindex="-1" aria-hidden="true">
    <app-agregar-edu (onEducacion)="agregarEducacion($event)"></app-agregar-edu>
</div>

<div class="modal fade" id="editarEdu" tabindex="-1" aria-hidden="true">
    <app-editar-edu [educacion]="eduActual" (onEditado)="editarEducacion(eduActual.id!, $event)"></app-editar-edu>
</div>
